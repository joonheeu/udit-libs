name: Release

on:
    push:
        branches:
            - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
    release:
        name: Release
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 10

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "pnpm"
                  registry-url: "https://registry.npmjs.org"
                  always-auth: true
                  scope: "@udit-org"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Build
              run: pnpm build

            - name: Configure npm for publishing
              run: |
                  # npm 인증 설정 (로컬과 동일하게)
                  echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > $HOME/.npmrc
                  echo "@udit-org:registry=https://registry.npmjs.org/" >> $HOME/.npmrc
                  echo "//registry.npmjs.org/:always-auth=true" >> $HOME/.npmrc
                  # pnpm이 npm 인증을 사용하도록 설정
                  echo "registry=https://registry.npmjs.org/" >> $HOME/.npmrc
                  # 인증 확인
                  echo "=== .npmrc 내용 ==="
                  cat $HOME/.npmrc
                  echo "=== npm 인증 확인 ==="
                  npm whoami --registry=https://registry.npmjs.org/ || echo "인증 실패"
                  echo "=== npm 스코프 접근 확인 ==="
                  npm access ls-packages @udit-org || echo "스코프 접근 확인 실패"

            - name: Create Release Pull Request or Publish
              id: changesets
              uses: changesets/action@v1
              with:
                  publish: pnpm release
                  version: pnpm version
                  commit: "chore: version packages"
                  title: "chore: version packages"
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
